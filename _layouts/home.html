---
layout: default
---

<div class="post-list">
  {% for post in site.posts %}
    <div class="post-item">
      <div>{{ post.date | date: "%B %d, %Y" }}</div>
      <div>{{ post.title }}</div>
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
  {% endfor %}
</div>
